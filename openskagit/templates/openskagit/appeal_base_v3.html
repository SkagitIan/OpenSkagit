{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6c698d" />
  <title>{% block page_title %}Property Tax Appeal Helper{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="{% static 'openskagit/chat.css' %}" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <style>
    /* === Design System - Ethereal Grays === */
    :root {
      /* Ethereal Grays Palette */
      --dusty-grape: #6c698d;
      --dust-grey: #d4d2d5;
      --silver: #bfafa6;
      --dusty-taupe: #aa968a;
      --dim-grey: #6e6a6f;

      /* Primary Colors */
      --primary-50: #f5f3f7;
      --primary-100: #ebe8ed;
      --primary-200: #d4d2d5;
      --primary-300: #bfafa6;
      --primary-400: #aa968a;
      --primary-500: #6c698d;
      --primary-600: #5c5a74;
      --primary-700: #4a4860;
      --primary-800: #3a384c;
      --primary-900: #2a2838;

      /* Accent Colors */
      --accent-50: #f7f5f4;
      --accent-100: #efeae8;
      --accent-500: #aa968a;
      --accent-600: #9a8679;

      /* Neutrals */
      --gray-50: #fafafa;
      --gray-100: #f5f5f5;
      --gray-200: #e5e5e5;
      --gray-300: #d4d2d5;
      --gray-400: #a3a3a3;
      --gray-500: #737373;
      --gray-600: #6e6a6f;
      --gray-700: #525252;
      --gray-800: #404040;
      --gray-900: #262626;

      /* Semantic Colors */
      --success-50: #ecfdf5;
      --success-500: #10b981;
      --success-600: #059669;
      --success-700: #047857;

      --warning-50: #fffbeb;
      --warning-500: #f59e0b;
      --warning-600: #d97706;

      --error-50: #fef2f2;
      --error-500: #ef4444;
      --error-600: #dc2626;

      /* Spacing Scale */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* Border Radius */
      --radius-sm: 0.5rem;
      --radius-md: 0.75rem;
      --radius-lg: 1rem;
      --radius-xl: 1.25rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;

      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);

      /* Typography */
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
    }

    /* === Reset & Base === */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #fafafa 0%, #f5f5f5 50%, #ffffff 100%);
      color: var(--gray-900);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* === Layout === */
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: var(--space-6) var(--space-4) var(--space-16);
    }

    /* === Header === */
    .app-header {
      text-align: center;
      margin-bottom: var(--space-12);
      animation: fadeInDown 0.6s var(--transition-base);
    }

    .app-header__badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: linear-gradient(135deg, var(--primary-50), var(--accent-50));
      border: 1px solid var(--primary-200);
      border-radius: var(--radius-full);
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--primary-700);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-sm);
    }

    .app-header__title {
      font-size: clamp(1.75rem, 4vw, 2.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, var(--gray-900) 0%, var(--primary-700) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: var(--space-3);
      line-height: 1.2;
    }

    .app-header__subtitle {
      font-size: 1.125rem;
      color: var(--gray-600);
      max-width: 42rem;
      margin: 0 auto;
      line-height: 1.7;
    }

    .app-header__subtitle-full,
    .app-header__subtitle-compact {
      display: block;
    }

    .app-header__subtitle-compact {
      display: none;
      font-weight: 600;
      color: var(--gray-700);
    }

    /* === Progress Indicator === */
    .progress-stepper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: var(--space-10);
      padding: var(--space-4);
      animation: fadeIn 0.8s var(--transition-base) 0.2s both;
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-3);
      flex: 1;
      max-width: 12rem;
      position: relative;
    }

    .progress-step__circle {
      width: 3rem;
      height: 3rem;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--gray-100);
      border: 2px solid var(--gray-200);
      color: var(--gray-400);
      font-weight: 700;
      font-size: 1.125rem;
      transition: all var(--transition-base);
      position: relative;
      z-index: 2;
    }

    .progress-step--active .progress-step__circle {
      background: linear-gradient(135deg, var(--dusty-grape), var(--dusty-taupe));
      border-color: var(--dusty-grape);
      color: white;
      box-shadow: 0 0 0 4px var(--primary-100), var(--shadow-lg);
      animation: pulse 2s infinite;
    }

    .progress-step--completed .progress-step__circle {
      background: var(--success-500);
      border-color: var(--success-500);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .progress-step__circle svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    .progress-step__label {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--gray-500);
      text-align: center;
      transition: color var(--transition-base);
    }

    .progress-step--active .progress-step__label {
      color: var(--primary-700);
    }

    .progress-step--completed .progress-step__label {
      color: var(--success-700);
    }

    .progress-connector {
      flex: 1;
      height: 2px;
      background: var(--gray-200);
      position: relative;
      top: -2.5rem;
      margin: 0 -var(--space-2);
      z-index: 1;
      transition: background var(--transition-base);
    }

    .progress-connector--active {
      background: linear-gradient(90deg, var(--success-500), var(--dusty-grape));
    }

    /* === Card System === */
    .card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      margin-bottom: var(--space-6);
      box-shadow: var(--shadow-xl);
      transition: all var(--transition-base);
      animation: fadeInUp 0.5s var(--transition-base);
    }

    .card:hover {
      box-shadow: 0 30px 60px -15px rgba(0, 0, 0, 0.15);
      transform: translateY(-2px);
    }

    /* === Animations === */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 4px var(--primary-100), var(--shadow-lg);
      }
      50% {
        box-shadow: 0 0 0 8px var(--primary-100), var(--shadow-lg);
      }
    }

    /* === Utilities === */
    .hidden {
      display: none !important;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* === Responsive === */
    @media (max-width: 768px) {
      .app-container {
        padding: var(--space-4) var(--space-3) var(--space-12);
      }

      .app-header {
        margin-bottom: var(--space-8);
      }

      .app-header__subtitle {
        font-size: 1rem;
      }

      .app-header__subtitle-full {
        display: none;
      }

      .app-header__subtitle-compact {
        display: block;
      }

      .progress-stepper {
        flex-direction: column;
        gap: var(--space-4);
      }

      .progress-connector {
        display: none;
      }

      .progress-step {
        flex-direction: row;
        max-width: 100%;
        width: 100%;
      }

      .progress-step__label {
        text-align: left;
      }

      .card {
        padding: var(--space-6);
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="app-header__badge">
        <i class="fa-solid fa-house-chimney"></i>
        Property Assessment Tool
      </div>
    </header>

    {% block content %}{% endblock %}
  </div>


  {% block extra_js %}{% endblock %}
  <script src="{% static 'openskagit/chat.js' %}" defer></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</body>
</html>
